name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_test:
    name: build_test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '^1.24.0' # The Go version to download (if necessary) and use.

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.3.1
          skip-cache: true

      - name: Setup go-task
        uses: pnorton5432/setup-task@v1
        with:
          task-version: 3.37.2

      - name: build
        run: task build
